<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<body>
    <section class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Entertainment </label>
                <input type="text" class="form-control"placeholder="Entertainment" id="entertain">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Location: </label>
                <input type="text" class="form-control" placeholder="City, State" id="location">
            </div>
        </form>
        <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </section>
    <section class="container" id="append">
        <div class="row" id="contentRow1">

        </div>
        <div class="row" id="contentRow2">

        </div>
        <div class="row" id="contentRow3">

        </div>
        <div class="row" id="contentRow4">

        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content container" id="modalContent">
                <div id="modalRow" class="row">
                    <div id="modalRowLeft" class="col-sm-6">
                        
                    </div>
                    <div id="modalRowRight" class="col-sm-6">

                    </div>
                </div>
                <button id="close" class="btn btn-danger">Close</button>
            </div>
        </div> 
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="javascripts/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOzjrDoygKdBVPmnzbjQ17zvw49Nbofvg&callback=initMap"></script>
